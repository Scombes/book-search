<!--
** Template for search results.
-->
<div class="book col-xs-12" >
  <div class="row" >
    <div class="col-sm-2">
      <img src="{{ booksObject.volumeInfo.imageLinks.thumbnail }}" alt="{{ booksObject.volumeInfo.title  }}" class="img-responsive center-block" />
    </div>
    <div class="col-sm-10">
      <h3>{{ booksObject.volumeInfo.title  }}</h3>
      <p>{{ shortenContentFunction({ bookDescription:booksObject.volumeInfo.description }) }}...<a href="{{booksObject.volumeInfo.canonicalVolumeLink}}">Read More</a></p>
    </div>
  </div>
  <hr>
</div>
